<!DOCTYPE html>
<html lang="ua">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Реєстрація</title>

    <script language="javascript" src="js/jquery-2.1.1.min.js"></script>
    <script language="javascript" src="js/registration.js"></script>
  </head>
<body>

<div class="container" id="content">
                       <!----- Регистрация --->
                        <form id="regist_field" method="post">
                            <h1 id="ff-proof" class="ribbon">Реєстрація &nbsp;&nbsp;</h1>
                            <fieldset id="inputs">
                                <label for="registration_email" class = 'email-fail' style = 'display:none; color: red'>не коректний мейл</label>
                                	<input type="email" id="registration_email" name="email" placeholder="Введіть e-mail" />
                                	<input type="text" id="registration_name" name="name" placeholder="Введіть ім'я">
                                <label for="registration_password" class = 'password-fail' style = 'display:none; color: red'>не співпадають паролі</label>
                                	<input type="password" id="registration_password" name="password" placeholder="Введіть пароль" />
                                	<input type="password" id="registration_conf_pass" placeholder="Повторіть пароль">
                                <br>
                            </fieldset>
                            <fieldset id="actions">
                                <input type="submit" id="submit" class="registration_button" style="width: 150px" value="Зареєструватися"/>
                            </fieldset>
                        </form>
</div>
</body>
</html>
