<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="utf-8">
    <title>Rest</title>
    
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

    
</head>
<body>

<div class="container" id="content">
    <!-- Авторизация -->
    <form id="login" action="" method="post">
        <fieldset id="inputs">

            <input id="email" type="text" onblur="if(this.value=='')this.value='Логін';"
                   onfocus="if(this.value=='Логін')this.value='';" value="Логін"/>
            <input id="password" type="password" onblur="if(this.value=='')this.value='Пароль';"
                   onfocus="if(this.value=='Пароль')this.value='';" value="Пароль"/>
        </fieldset>
        <fieldset id="actions">
            <button id=submit type="button" class="registr" value="submit" onclick="submiButton()">Submit</button>

        </fieldset>
    </form>

    
</div>
<!-- End of container -->

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</body>
</html>
