	<!-- Header -->
    <div class="intro-header">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h3>Please Register</h3>
                        <hr class="intro-divider">
						<div class="panel-body">
							<div class="col-md-4">
							</div>
							<div class="col-md-4">
								<form role="form" id="regist_field" method="post">								

									<div class="form-group">
										<input type="text" name="name" id="registration_name" class="form-control input-sm" placeholder="Name">
									</div>

									<div class="form-group">
										<input type="email" name="email" id="registration_email" class="form-control input-sm" placeholder="Email">
									</div>

									<div class="row">
										<div class="col-xs-6 col-sm-6 col-md-6">
											<div class="form-group">
												<input type="password" name="password" id="registration_password" class="form-control input-sm" placeholder="Password">
											</div>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-6">
											<div class="form-group">
												<input type="password" name="password_confirmation" id="registration_conf_pass" class="form-control input-sm" placeholder="Confirm Password">
											</div>
										</div>
									</div>
										
									<input type="submit" id="submit" value="Register" class="btn btn-block">
								</form>
							</div>
							<div class="col-md-4">
							</div>
						</div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
